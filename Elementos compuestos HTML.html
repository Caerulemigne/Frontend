<!DOCTYPE html>
<!DOCTYPE html>
    <html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementos compuestos</title>
    </head>

    <body>
        <h1>Explicacion de elementos compuestos de HTML</h1>

        <!--Labels/Etiquetas-->

        <label for="Input1">Ejemplo de Input de texto</label>
        <br>

        <!--Entradas/ Inputs-->
        <input type="text" id="Input1" name="Input1">
        <br><br>

        <hr>
        <!-- Tipos de inputs -->
        <h2> Input de Texto</h2>
        <label for="correo1">Input de Correo</label><br>

        <input type="email" id="correo1" name="numero1"><br><br>

        <label for="numero1">Input de numero</label><br>
        <input type="number" id="numero1" name="numero1"><br><br>

        <label for="pswl">Input de Password</label><br>
        <input type="password" id="pswl" name="pswl"><br><br>

        <label for="tell">Inpuet de Telefono</label><br>
        <input type="tel" id="tell" name="tell" maxlength="10"><br><br>

        <label for="url1">Input de URL</label><br>
        <input type="url" id="url1" name="url1"><br><br>

        <h2>Input de seleccion multiple</h2>
        <input type="checkbox" id="topping1" name="Chispas de chocolate" value="Chispas de chocolate">
        <label for="topping1">Chispas de chocolate</label><br>
        <input type="checkbox" id="topping2" name="topping2" value="Nuez">
        <label for="topping2">Nuez</label><br>
        <input type="checkbox" id="topping3" name="topping3" value="Fresas">
        <label for="topping3">Fresas</label><br>

        <h2>Input de seleccion unica</h2>
        <input type="radio" id="roja" name="salsa" value="Roja">
        <label for="roja">Roja</label><br>
        <input type="radio" id="verde" name="salsa" value="Verde">
        <label for="verde">Verde</label><br>
        <input type="radio" id="guacamole" name="salsa" value="Guacamole">
        <label for="guacamole">Guacamole</label><br>

        <h2>Select</h2>
        <label for="tacos">De que quieres la orden</label>
        <select id="tacos" name="tacos">
            <option value="suadero">Suadero</option>
            <option value="pastor">Pastor</option>
            <option value="campechanos">Campechanos</option>
            <option value="tripa">Tripa</option>
        </select>
        <h2>Select con input</h2>
        <label for="refresco">Elige tu refresco favorito</label>
        <input list="refresco">
        <datalist id="refresco">
            <option value="Coca-Cola">
            <Option value="Manzanita">
            <option value="Naranja">
            <option value="Mango">
                <option value="Guayaba"> 
        </datalist>
        <br><br>

        <h2>Input de fecha</h2>
        <input type="date" id="fecha1" name="fecha1"><br>
        <input type="datatime-local" id="fecha2" name="fecha2"><br>
        <input type="week" id="fecha3" name="fecha3"><br>
        <input type="time" id="fecha4" name="fecha4"><br>
        <input type="month" id="fecha5" name="fecha5"><br>

        <hr>
        <h2>Input de archivo</h2><br>
        <input type="file" id="archivo1" name="archivo1" multiple><br><br>

        <h2>Input de Color</h2><br>
        <input type="color" id="color1" name="color1"><br><br>

        <h2>Input de Rango</h2><br>
        <label for="vol"> Volumen (entre 0 y 50)</label><br>
        <input type="range" id="vol" min="0" max="50"><br>

        <hr>

        <h2>Input de boton</h2>
        <input type="reset"><br>
        <input type="submit"><br>
        <input type="button" id="buton1" value="BotÃ³n 1" onclick="alert('Bienvenidos explorers');"><br><br>
        <button> boton 2</button>
        <hr>

        <!--Formularios-->

        <h2> Ejemplo de formulario</h2>
        <form action="/acction.js" id="form1" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <input type="submit" value="submit">
            <input type="reset">
        </form>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" form="form1">



    </body>

    </html>
