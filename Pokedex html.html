 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./Pokedex css.css">
 </head>
 <body>
   <h1>Pokedex LaunchX</h1>
   <div class="pokedex">
    <div class="Escaner"></div>
    <div class="escaner2"></div>
    <div class="rojo1"></div>
    <div class="verde1"></div>
    <div class="amarillo1"></div>
    <div class="negro"></div>
    <div class="negro2"></div>
    <div class="linear"></div>
    <div class="linean"></div>
    <div class="verde2"></div>
    <div class="pokePhoto">
      
    <img src="./pokeball.png" alt="Pokemon" id="pokeImg" class="Image"">

    </div>

      <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
      <button onclick="fetchPokemon()">Buscar Pokemon</button>
      <div class="pokeScreen" id="Habilidades"></div>

    </div>

   </div>

 </body>
 <footer>
   <script src="./Pokedex JS.js" ></script>
 </footer>
 </html>
